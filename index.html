<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/materialize.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/63d74ff3d7.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/materialize.min.js"></script>
    <link rel="manifest" href="/manifest.json" />
    <!-- iOS support -->
    <link rel="apple-touch-icon" href="/img/icons/foodini-96x96.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#2d2d34" />
    <meta name="theme-color" content="#25252b" />
    <title>Foodini</title>
  </head>
  <body class="app">
    <!-- Top nav -->
    <nav class="z-depth-0 navbar">
      <div class="nav-wrapper container">
        <a href="/" class="brand"><span>Food</span>ini</a>
        <span class="right grey-text text-darken-1">
          <i
            class="material-icons sidenav-trigger hamburger"
            data-target="side-menu"
            >menu</i
          >
        </span>
      </div>
    </nav>
    <!-- / Top nav -->

    <!-- Side nav -->
    <ul id="side-menu" class="sidenav side-menu">
      <li>
        <a href="/" class="brand"><span>Food</span>ini</a>
      </li>
      <li>
        <a href="/" class="waves-effect">
          <i class="material-icons">home</i>
          Home</a
        >
      </li>
      <li>
        <a href="/pages/about.html" class="waves-effect">
          <i class="material-icons">book</i>About</a
        >
      </li>
      <li><div class="divider"></div></li>
      <li>
        <a href="/pages/contact.html" class="waves-effect">
          <i class="material-icons">email</i>Contact</a
        >
      </li>
    </ul>
    <!-- / Side nav -->

    <!-- Recipes -->
    <div class="recipes container grey-text text-darken-1">
      <div class="card-panel recipe white row">
        <img src="/img/cook.svg" alt="recipe thumb" />
        <div class="recipe-details">
          <div class="recipe-title">Edame Noodles</div>
          <div class="recipe-ingredients">Edame Beans, Noodels, Garlic oil</div>
        </div>
        <div class="recipe-delete">
          <i class="far fa-trash-alt"></i>
        </div>
      </div>
      <div class="card-panel recipe white row">
        <img src="/img/cook.svg" alt="recipe thumb" />
        <div class="recipe-details">
          <div class="recipe-title">Edame Noodles</div>
          <div class="recipe-ingredients">Edame Beans, Noodels, Garlic oil</div>
        </div>
        <div class="recipe-delete">
          <i class="far fa-trash-alt"></i>
        </div>
      </div>
      <div class="card-panel recipe white row">
        <img src="/img/cook.svg" alt="recipe thumb" />
        <div class="recipe-details">
          <div class="recipe-title">Edame Noodles</div>
          <div class="recipe-ingredients">Edame Beans, Noodels, Garlic oil</div>
        </div>
        <div class="recipe-delete">
          <i class="far fa-trash-alt"></i>
        </div>
      </div>
      <div class="card-panel recipe white row">
        <img src="/img/cook.svg" alt="recipe thumb" />
        <div class="recipe-details">
          <div class="recipe-title">Edame Noodles</div>
          <div class="recipe-ingredients">Edame Beans, Noodels, Garlic oil</div>
        </div>
        <div class="recipe-delete">
          <i class="far fa-trash-alt"></i>
        </div>
      </div>
    </div>
    <!-- / Recipes -->

    <!-- Add button -->
    <div class="center">
      <a
        class="btn btn-floating btn-small btn-large add-btn sidenav-trigger"
        data-target="side-form"
      >
        <i class="material-icons">add</i>
      </a>
    </div>
    <!-- / Add button -->

    <!-- Add recipe side form -->
    <div id="side-form" class="sidenav side-form">
      <form class="add-recipe container section">
        <h6>Add a new recipe</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input id="title" type="text" class="validate form-input" />
          <label for="title">Recipe title</label>
        </div>
        <div class="input-field">
          <input id="ingredients" type="text" class="validate form-input" />
          <label for="ingredients">Ingredients (separated by commas)</label>
        </div>
        <div class="input-field center">
          <button class="btn-small btn-form">Add</button>
        </div>
      </form>
    </div>
    <!-- / Add recipe side form -->

    <script src="/js/app.js"></script>
    <script src="/js/ui.js"></script>
  </body>
</html>
